<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
</head>
<body>

    <div class="container">

      <h2>Data Entry</h2>

        <form id="dataEntryForm">
          <div class="form-group">
            <label for="itemId">Item ID:</label>
            <input type="text" class="form-control" id="itemId" placeholder="Enter Item ID">
          </div>
          <div class="form-group">
            <label for="itemName">Item Name:</label>
            <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
          </div>
          <div class="form-group">
            <label for="itemPrice">Item Price:</label>
            <input type="text" class="form-control" id="itemPrice" placeholder="Enter Item Price">
          </div>

          <button type="button" class="btn btn-success" onclick="submitData()">Submit</button>

        </form>
        

        <div class="container">

            
            <table class="table" data-toggle="table" data-search="true" data-show-toggle="true" >
                <thead>
                  <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Item Price</th>Ì¦
                  </tr>
                </thead>

                <tbody id="dataTableBody">

                  <tr>
                    <th >1</th>
                    <th >Item Name 1</th>
                    <th >10</th>
                  </tr>
                  
                </tbody>
              </table>
        </div>

       
    </div>
        <script>

              let submitData = () => {
                var itemId = document.getElementById('itemId').value;
                var itemName = document.getElementById('itemName').value;
                var itemPrice = document.getElementById('itemPrice').value;
            
                // Validation (you can add more robust validation as needed)
                if (!itemId || !itemName || !itemPrice) {
                  alert('Please fill in all fields');
                  return;
                }
            
                // Add data to the table
                var tableBody = document.getElementById('dataTableBody');
                var newRow = tableBody.insertRow(tableBody.rows.length);
                newRow.insertCell(0).innerHTML = itemId;
                newRow.insertCell(1).innerHTML = itemName;
                newRow.insertCell(2).innerHTML = itemPrice;
            
                // Clear the form fields after submission
                document.getElementById('itemId').value = '';
                document.getElementById('itemName').value = '';
                document.getElementById('itemPrice').value = '';
          };
          
        </script>

        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

   
</body>
</html>
